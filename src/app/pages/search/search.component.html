<script src="../../services/json.service.ts"></script>
<script src="search.component.ts"></script>
<header class="header">
  <app-header></app-header>
  <app-side-bar></app-side-bar>
</header>
<!-- HEADER END -->

<div class="page-content">
  <div class="container">

    <div class=" row">

      <div class="{{filter_container_size}}">
        <div id="filter-container" class="filter-container">
          <ul>
            <li>
              <div id="type_filter" class="chips chips-autocomplete"></div>
            </li>
            <li>
              <div id="author_filter" class="chips chips-autocomplete">
              </div>
            </li>
            <li>
              <div id="citation_filter" class="chips chips-autocomplete"></div>
            </li>
            <li>
              <div id="subjectOf_filter" class="chips chips-autocomplete"></div>
            </li>
            <li>
              <div id="publication_filter" class="chips chips-autocomplete"></div>
            </li>
            <li>
              <div id="language_filter" class="chips chips-autocomplete"></div>
            </li>
            <li>
              StarDate
                <input id="date_filter" type="date" [(ngModel)]="requestItem.date" class="chips chips-autocomplete"  name="datePicker">
            </li>
            <li>
              EndDate
              <input id="enddate_filter" type="date" [(ngModel)]="requestItem.endDate" class="chips chips-autocomplete"  name="datePicker">
            </li>
          </ul>
          <div>

          </div>
        </div>
      </div>

      <div class="z-depth-3 paper-container {{paper_container_size}}">

        <a class=" filter-trigger-btn  btn-floating btn-small waves-effect waves-light red tooltipped"
           data-position="top" data-delay="50"
           data-tooltip="Toggle Filters" (click)="toggleFilters()">
          <i class="material-icons">{{filter_arrow_type}}</i>
        </a>
        <!-- Teal page content  -->
        <div class="row">
          <div class="search-box">
            <div class=" search">
              <div class="search-wrapper card">
                <input type="text" [(ngModel)] ="requestItem.generalSearch" name="generalSearch"
                        id="search" (focus)="onFocus()" (focusout)="onFocusOut()"
                       >
                <i class="material-icons"
                   (click) = onClick()>search</i>
              </div>
            </div>
          </div>
        </div>
        <!--<div class="row">-->
          <!--<p class="center-align">-->
            <!--<a class="waves-effect waves-light btn">Graph View</a>-->
          <!--</p>-->
        <!--</div>-->
        <div class="row">

          <div class="col s12 cards-container">
            <div *ngFor="let paper of papers" (click) = "getPaperId(paper)">
              <app-paper [paper]="paper">
                loading paper
              </app-paper>
            </div>
          </div>
        </div>
      </div>

  </div>


<footer class="page-footer">
  <app-footer></app-footer>
</footer>
<!-- FOOTER END -->
